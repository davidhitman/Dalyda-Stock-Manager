version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stock-manager-db
    environment:
      POSTGRES_DB: DALYDA
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-manager-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-manager-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/DALYDA
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-Y7FkT0KxcpHb9y5A4UO3fZzw6sAo+Pld+ArwxwQZscU=}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-manager-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  stock-manager-network:
    driver: bridge

